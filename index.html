<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List App</h1>
    <div class="todo-box">
        <div class="input-box">
            <img class="list" src="images/clipboard.png" alt="">
            <input id="task" type="text" placeholder="Type your todos">
            <img id="add-btn" src="images/add.png" alt="">
        </div>
        <div class="task-actions">
            <div class="complete-task">
                <img src="images/seen.png" alt="">
                <p id="complete-all">Complete all tasks</p>
            </div>
            <div id="clear-task">
                Clear completed
            </div>
        </div>
        <ul id="taskList">
        </ul>
        <div class="task-status">
            <div>
                <p><span id="counter">0</span> task left</p>
            </div>
            <div class="stat">
                <p id="showAll">All</p>
                <p id="completed">Completed</p>
                <p id="unCompleted">Uncompleted</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
