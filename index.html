<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List App</h1>
    <div class="todo-box">
        <div class="input-box">
            <img class="list" src="images/clipboard.png" alt="">
            <input type="text" placeholder="Type your todos">
            <img class="add-btn" src="images/add.png" alt="">
        </div>
        <div class="task-actions">
            <div class="complete-task">
                <img src="images/seen.png" alt="">
                <p>Complete all tasks</p>
            </div>
            <div class="clear-task">
                Clear-task
            </div>
        </div>
        <div class="task-status">
            <div>
                <p>0 task left</p>
            </div>
            <div class="stat">
                <p>All</p>
                <p>Completed</p>
                <p>Uncompleted</p>
            </div>
        </div>
    </div>
</body>
</html>
